<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Psw Gen</h1>

      <div class="field">
        <div class="control">
          <label for="text">Input length
          </label>
          <input class="input" type="number" id="text" [(ngModel)]="length" min="0">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="letters">
            <input (change)="onChangeLetters()" type="checkbox" id="letters">
            Use Letters
          </label>
          {{includeLetters}}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="numbers">
            <input (change)="onChangeNumbers()" type="checkbox" id="numbers">
            Use Numbers</label>
          {{includeNumbers}}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="symbols">
            <input (change)="onChangeSymbols()" type="checkbox" id="symbols">
            Use Symbols</label>
          {{includeSymbols}}
        </div>
      </div>

      <button class="button is-success" (click)="generate()" [disabled]="validation()">Generate</button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
